<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Idade - Projeto DAXCODE Do Vn</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">
    <h1>Calculadora de Idade</h1>
    
    <label for="anoNascimento">Ano de nascimento</label>
    <input type="number" id="anoNascimento" placeholder="Exemplo: 2000" />

    <button id="calcularBtn">Calcular</button>

    <p id="resultado" class="mensagem"></p>

    <img src="./assets/img/logo-projeto.png" alt="Logo Projeto DAXCODE" class="logo">
  </main>

  <script src="./assets/src/script.js"></script>
</body>
</html>
